---
rss2irc_version: master
rss2irc_required_packages:
  - git
  - python3.11-minimal
  - python3.11-venv
rss2irc_python_path: /usr/bin/python3.11
rss2irc_base_dir: /opt/rss2irc

rss2irc_gh2slack_lock_dir: /tmp/gh2slack.lock
rss2irc_irc_lock_dir: /tmp/rss2irc.lock
rss2irc_phpbb2slack_lock_dir: /tmp/phpbb2slack.lock
rss2irc_rss2slack_lock_dir: /tmp/rss2slack.lock

rss2irc_slack_token: secret

rss2irc_irc_feeds: {}
